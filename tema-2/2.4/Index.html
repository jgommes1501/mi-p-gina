<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4</title>
    <style>
        /* 
           Ventaja: Al usar estilos internos en lugar de estilos en línea,
           el código CSS queda separado del contenido HTML, lo que facilita
           su mantenimiento y modificación. Además, se pueden aplicar 
           estilos a varios elementos a la vez sin tener que repetir el código.
        */
        h1 {
            color: green;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Encabezado</h1>
    <p>Parrafo rojo.</p>
</body>
</html>

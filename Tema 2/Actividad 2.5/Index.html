<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5</title>
    <!-- 
        Ventaja: Al usar un fichero CSS externo, el código de estilo se separa completamente del HTML,
        facilitando la reutilización del mismo archivo CSS en varias páginas.

        cuando se usan varios documentos que comparten la misma hoja de estilos.
    -->

</head>

</body>
